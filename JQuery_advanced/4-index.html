<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Replace Family Tree</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRL2PSA4U5G3jXJlYFf6wOR5Fkw8jcH9jI27z3l7v" 
        crossorigin="anonymous"></script>
    <script type="application/javascript">
        $(document).ready(function() {
            // Function to create the initial family tree table
            function createFamilyTree() {
                $('body').append(
                    $('<table>').append(
                        $('<thead>').append(
                            $('<tr>').append(
                                $('<th>').text('Firstname'),
                                $('<th>').text('Lastname')
                            )
                        ),
                        $('<tbody>').append(
                            $('<tr>').append(
                                $('<td>').text('Guillaume'),
                                $('<td>').text('Salva')
                            ),
                            $('<tr>').append(
                                $('<td>').text('Paulette'),
                                $('<td>').text('Salva')
                            ),
                            $('<tr>').append(
                                $('<td>').text('Antoine'),
                                $('<td>').text('Salva')
                            )
                        )
                    )
                );
            }

            // Function to replace the content of tbody with new rows
            function replaceFamilyTree() {
                var newRows = `
                    <tr>
                        <td>Gerard</td>
                        <td>Bonissa</td>
                    </tr>
                    <tr>
                        <td>Gerard</td>
                        <td>Bonissa</td>
                    </tr>
                    <tr>
                        <td>Gerard</td>
                        <td>Bonissa</td>
                    </tr>
                `;
                $('tbody').html(newRows);
            }

            createFamilyTree(); // Call the function to create the initial family tree table
            replaceFamilyTree(); // Call the function to replace the contents of tbody
        });
    </script>
</head>
<body>
    <!-- Placeholder for the table -->
</body>
</html>
