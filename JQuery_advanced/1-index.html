<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Create Element</title>
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRL2PSA4U5G3jXJlYFf6wOR5Fkw8jcH9jI27z3l7v" 
        crossorigin="anonymous" type="application/javascript"></script>
    <script type="application/javascript">
        function createTextElement() {
            var paragraph = $('<p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed in diam risus. Nunc sit amet euismod ipsum. Aenean tempus ex sed est volutpat, sed sodales velit tempus. Class aptent taciti sociosqu ad litora torquent per conubia nostra, per inceptos himenaeos. Proin auctor sollicitudin eleifend. Vivamus porta enim vitae mauris commodo, vitae tempor tellus elementum. Quisque sed pellentesque nulla, at eleifend nisi. Phasellus eget tincidunt ex. Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>');
            $('body').append(paragraph);
        }

        $(document).ready(function() {
            createTextElement();
        });
    </script>
</head>
<body>
    <h1>Check Below for Added Text</h1>
</body>
</html>
